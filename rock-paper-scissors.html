<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="rock-paper-scissors.css" rel="stylesheet">
  <title>Rock-Paper-Scissors</title>
</head>
<body>
  <p class="title">
    Rock Paper Scissors
  </p>
  <button class="move-button" onclick="
  gamePlay('Rock');
  ">
  <img class="move-icon" src="rock-emoji.png">
  </button>
  <button class="move-button" onclick="
  gamePlay('Paper');
  ">
  <img class="move-icon" src="paper-emoji.png">
  
  </button>
  <button class="move-button" onclick="
  gamePlay('Scissors');
  ">
  <img class="move-icon" src="scissors-emoji.png">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
<p class="js-score score"></p>

  <button onclick="
  score.Wins = 0;
  score.Loses = 0;
  score.tie = 0;
  localStorage.removeItem('score');
  updateScoreElement();
  " class="reset-score-button">
    Reset Score
  </button>
  <script src="rock-paper-scissors.js">
  </script>
</body>
</html>
